<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Company DB</title>

    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <div class="topnav">
        <a href="{{ url_for('home') }}">home</a>
        <a class="active" href="{{ url_for('creator') }}">creator</a>
        <a href="{{ url_for('producer') }}">producer</a>
        <a href="{{ url_for('song') }}">song</a>
        <a href="{{ url_for('album') }}">album</a>
        <a href="{{ url_for('studio') }}">studio</a>
        <a href="{{ url_for('sales') }}">sales</a>
        <a href="{{ url_for('data') }}">show data</a>
        
    </div>

    <br><br><br>
    <div class="box">
        <form action="/creator" method="POST">
            <h1>Insert Data</h1>
            <div class="inputs">
                <!-- Personal Info -->
                <label for="firstname">Firstname:</label><br>
                <input type="text" id="firstname" name="firstname" required><br>
                <br>
                <label for="lastname">Lastname:</label><br>
                <input type="text" id="lastname" name="lastname" required><br>
                <br>
                <label for="artist_name">Artist Name:</label><br>
                <input type="text" id="artist_name" name="artist_name"><br>
                <br>
                <label for="role">Role:</label><br>
                <select id="role" name="role" required>
                    <option value="singer">Singer</option>
                    <option value="musician">Musician</option>
                    <option value="lyricist">Lyricist</option>
                    <option value="composer">Composer</option>
                </select><br><br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" placeholder="+306912345678" required><br>
                <br><br>

                <!-- Address -->
                <label for="streetname">Street Name:</label><br>
                <input type="text" id="streetname" name="streetname" required><br>
                <br>
                <label for="streetnum">Street Number:</label><br>
                <input type="text" id="streetnum" name="streetnum" required><br>
                <br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required><br>
                <br>
                <label for="postcode">Post Code:</label><br>
                <input type="text" id="postcode" name="postcode" required><br>
                <br>

                <!-- Contract -->
                <label for="start_date">Contract:<br><br>Start Date:</label><br>
                <input type="date" id="start_date" name="start_date" required><br>
                <br>
                <label for="end_date">End Date:</label><br>
                <input type="date" id="end_date" name="end_date" required><br>
                <br>
            </div>

            <br>
            <br>

            <div class="buttons">
                <button type="submit" id="submit" name="submit" value="sub">Submit</button>
            </div>
            
        </form>
    </div>

    <br>
    <div class="box">
        <form action="/creator" method="POST">
            <h1>Update Data</h1>
            <div class="updates">
                <!-- Personal Info -->
                <label for="full_name">Full Name:</label><br>
                <select id="full_name" name="full_name" required>
                    {% for f_name in full_names %}
                        <option value="{{ f_name }}">{{ f_name }}</option>
                    {% endfor %}
                </select><br><br>
                <label for="artist_name">Artist Name:</label><br>
                <input type="text" id="artist_name" name="artist_name"><br>
                <br>
                <label for="role">Role:</label><br>
                <select id="role" name="role">
                    <option value="singer">Singer</option>
                    <option value="musician">Musician</option>
                    <option value="lyricist">Lyricist</option>
                    <option value="composer">Composer</option>
                </select><br><br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" placeholder="+306912345678"><br>
                <br><br>

                <!-- Address -->
                <label for="streetname">Street Name:</label><br>
                <input type="text" id="streetname" name="streetname"><br>
                <br>
                <label for="streetnum">Street Number:</label><br>
                <input type="text" id="streetnum" name="streetnum"><br>
                <br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br>
                <br>
                <label for="postcode">Post Code:</label><br>
                <input type="text" id="postcode" name="postcode"><br>
                <br>

                <!-- Contract -->
                <label for="start_date">Contract:<br><br>Start Date:</label><br>
                <input type="date" id="start_date" name="start_date"><br>
                <br>
                <label for="end_date">End Date:</label><br>
                <input type="date" id="end_date" name="end_date"><br>
                <br>
            </div>

            <br>
            <br>

            <div class="buttons">
                <button type="submit" id="submit" name="submit" value="upd">Submit</button>
            </div>
            
        </form>
    </div>
    <br>

    <div class="box">
        <form action="/creator" method="POST">
            <h1>Delete Data</h1>
            <div class="deletes">
                <!-- Personal Info -->
                <label for="fullname">Full Name:</label><br>
                <select id="fullname" name="fullname" required>
                    {% for f_name in fullnames %}
                        <option value="{{ f_name }}">{{ f_name }}</option>
                    {% endfor %}
                </select><br><br>
                <br>
            </div>

            <br>
            <br>

            <div class="buttons">
                <button type="delete" id="delete" name="submit" value="del">Delete</button>
            </div><br><br>
        </form>
    </div>
    <br><br><br>
    <footer>
        <p>&copy; 2023-24 Team 13 - DB Project. All rights reserved.</p>
    </footer>

</body>

</html>
